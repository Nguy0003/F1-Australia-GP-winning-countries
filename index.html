<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Australian GP — Map</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 18px; background:#ffffff; color:#111; }
    header { margin-bottom: 10px; }
    #vis { max-width: 1000px; }
  </style>
</head>
<body>
  <header>
    <h1>Australian Grand Prix — Wins by Driver Nationality</h1>
    <p>2000–2024 — interactive map (Vega-Lite)</p>
  </header>

  <div id="vis"></div>

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <script>
    fetch('spec.json')
      .then(res => res.json())
      .then(spec => vegaEmbed('#vis', spec, {actions: true}))
      .catch(console.error);
  </script>
</body>
</html>
